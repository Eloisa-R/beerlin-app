{% load staticfiles %}

<html>
<head>
    <title> Beerlin </title>
    <link rel="stylesheet" href="{% static 'css/beer.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
   <h1> {{ title }} </h1>
   <br>
   <h2> {{ text }} </h2>

   {% if  global_dict %}
     
      {% for key, value in global_dict %}
         <div class="dropdown">
           <button class="dropbutton"> {{ key }} </button>
            <div class="dropdown-content">

              {% for item in value %}

               <a href="{% url 'style_detail' style_name=item.1 style_id=item.0 %}"> {{ item.1 }} </a>
               <br>
              {% endfor %}
            </div>
          </div>

      {% endfor %}
  
   {% else %}

     <p>Sorry, we couldn't load the styles list</p>

   {% endif %}
</body>
